    <header>
        <div class="container">
            <div class="logo">

    <main>
        <div class="hero">
            <img src="images/hero.jpeg" alt="Hero Image" class="hero-image">
            <div class="hero-content">
                <!-- Your hero content goes here -->
                <h1>Welcome to Rapids Rafting Company</h1>
                <p>Experience the thrill of white water rafting!</p>
                <a href="trips.html" class="button">Book Your Adventure</a>
            </div>
        </div>
        <section class="content">
            <div class="container">
                <h2 class="center">Our Purpose</h2>
                <div class="grid">
                    <div class="grid-item">
                        <figure>
                            <img src="images/rafting55_1024.jpg" alt="Happy Client">
                            <figcaption>Happy Client</figcaption>
                        </figure>
                    </div>
                    <div class="grid-item">
                        <figure>
                            <img src="images/rafting57_1024.jpg" alt="Happy Client">

                    </div>
                    <div class="grid-item">
                        <figure>
                            <img src="images/rafting60_1024.jpg" alt="Happy Client">
                            <figcaption>Happy Client</figcaption>
                        </figure>   
                    </div>
                </div>
            </div>
        </section>

        <section class="adventures">
            <div class="container">
                <h2>Adventure Awaits You</h2>
                <div class="adventure-gallery">
                    <div class="adventure-item">
                        <figure>
                            <img src="images/rafting54_1024.jpg" alt="Adventure 1">
                            <figcaption>Adventure 1</figcaption>
                        </figure>
                    </div>
                    <div class="adventure-item">
                        <figure>
                            <img src="images/rafting48_1024.jpg" alt="Adventure 2">

                    </div>
                    <div class="adventure-item">
                        <figure>
                            <img src="images/rafting55_1024.jpg" alt="Adventure 3">
                            <figcaption>Adventure 3</figcaption>
                        </figure>
                    </div>
                    <div class="adventure-item">
                        <figure>
                            <img src="images/rafting60_1024.jpg" alt="Adventure 4">
                            <figcaption>Adventure 4</figcaption>
                        </figure>
                    </div>
                    <div class="adventure-item">
                        <figure>
                            <img src="images/rafting38_1024.jpg" alt="Adventure 5">
                            <figcaption>Adventure 5</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <div class="container">
                <h2>Subscribe to our Newsletter</h2>
                <form action="#" method="post" id="newsletterForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </section>
